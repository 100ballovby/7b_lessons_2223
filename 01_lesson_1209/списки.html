<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- type - определяет тип элементов списка
start - определяет, с какого числа начнется нумерация списка (только ol)
Типы элементов:
a/A - буквы латинского алфавита
i/I - римские цифры
 -->
<ol type="I" start="3">
    <li>Первый</li>
    <li>Второй
        <ol type="a">
            <li>Подпункт 1</li>
            <li>Подпункт 2</li>
        </ol>
    </li>
    <li>Третий</li>
    <li>Четвертый</li>
    <li>Пятый</li>
</ol>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой первый сайт</title>  <!-- тег, которой отображает текст во вкладке браузера -->
</head>
<body>

<h1>Добро пожаловать!</h1>  <!-- h1 - Heading One - заголовок первого уровня -->
<p>Это мой первый сайт!</p> <!-- p - paragraph - текст на странице -->
<p><a href="https://google.com/" target="_blank">Искать</a> в Google.</p>
<!-- a - anchor - ссылка
href - атрибут, содержащий адрес сайта, на который нужно перейти
target - открыть ссылку
_blank - в новой вкладке
 -->

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
b - bold - жирный шрифт
i - italic - курсив (буквы наклонены)
u - underlined - подчеркнутый

strong - жирный шрифт (семантически важно)
em - emphasis - курсив (семантически важно)

del - delete - зачеркнуть текст
-->

<p><b>Lorem</b> <strong>ipsum dolor sit</strong> amet, <i>consectetur</i>
    <em>adipisicing elit.</em>
    Hic in minus natus <u>non temporibus</u>. At fuga nisi officiis
    porro veritatis. <del>Ad eveniet iusto modi praesentium tenetur?</del>
    Cum excepturi nesciunt odio?</p>

</body>
</html>
